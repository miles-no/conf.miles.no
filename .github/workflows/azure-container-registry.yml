# This workflow will build and push a Docker container to an Azure Container registry when a commit is pushed to your default branch.

name: Build and deploy a container to ACR

env:
  AZURE_WEBAPP_NAME: MilesKonferanser

on:
  push:
    branches:
      - "dev"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create .env
        run: echo 'ORIGIN=https://konferanser.azurewebsites.net' >> .env && echo 'CONF_API_KEY=${{ secrets.CONF_API_KEY }}' >> .env && echo 'CVPARTNER_API_KEY=${{ secrets.CVPARTNER_API_KEY }}' >> .env && echo 'CREDENTIAL_SALT=${{ secrets.CREDENTIAL_SALT }}' >> .env && echo 'SANITY_TOKEN=${{ secrets.SANITY_TOKEN }}' >> .env && echo 'GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}' >> .env && echo 'GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}' >> .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{secrets.ACR_LOGIN_SERVER}}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.ACR_TAG }}
          file: ./Dockerfile

 
