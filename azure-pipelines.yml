# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- dev

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'aa5eed92-aee2-49b5-a52b-a3d6505d3082'
  imageRepository: 'milesnoconfmilesno'
  containerRegistry: 'mainpage.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        Dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure subscription 1(39bfb9e3-d694-4732-a732-3c98b2d48555)'
        appType: 'webAppContainer'
        WebAppName: 'MilesKonferanser'
        deployToSlotOrASE: true
        ResourceGroupName: 'KonferanseSide'
        SlotName: 'production'
        DockerNamespace: 'mainpage.azurecr.io'
        DockerRepository: 'milesnoconfmilesno'